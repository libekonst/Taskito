name: Build and Release macOS App

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Release macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Build the app
        run: |
          xcodebuild -project Taskito.xcodeproj \
            -scheme Taskito \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG without Signing
        run: |
          mkdir -p dist
          hdiutil create -volname "Taskito" -srcfolder "build/Build/Products/Release/Taskito.app" -ov -format UDZO dist/Taskito.dmg

      - name: Verify DMG creation
        run: ls -la dist/*.dmg

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/*.dmg
          asset_name: Taskito.dmg
          asset_content_type: application/x-apple-diskimage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
