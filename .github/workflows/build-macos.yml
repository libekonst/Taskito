name: Build and Release macOS App

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Release macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Install create-dmg
        run: npm install -g create-dmg

      - name: Build the app
        run: xcodebuild -project Taskito.xcodeproj -scheme Taskito -configuration Release -derivedDataPath build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Create DMG
        run: |
          mkdir -p dist
          create-dmg 'build/Build/Products/Release/Taskito.app' dist --overwrite --identity="-"

      - name: Verify DMG creation
        run: ls -la dist/*.dmg

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/*.dmg
          asset_name: Taskito.dmg
          asset_content_type: application/x-apple-diskimage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
