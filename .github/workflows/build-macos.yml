name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow on version tags, e.g., v1.0.0


jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build the app
        run: xcodebuild -project Taskito.xcodeproj -scheme Taskito -configuration Release -derivedDataPath build
  
      - name: Create DMG
        run: |
          mkdir -p dist
          hdiutil create -volname Taskito -srcfolder build/Build/Products/Release/Taskito.app -ov -format UDZO dist/Taskito.dmg
  
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/Taskito.dmg
          asset_name: Taskito.dmg
          asset_content_type: application/x-apple-diskimage
