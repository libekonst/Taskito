name: Build and Release macOS App

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Release macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Build the app
        run: |
          xcodebuild -project Taskito.xcodeproj -scheme Taskito -configuration Release -derivedDataPath build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          npx create-dmg dist/Taskito.app dist/
          mv dist/Taskito*.dmg dist/Taskito.dmg

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/*.dmg
          asset_name: Taskito.dmg
          asset_content_type: application/x-apple-diskimage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
