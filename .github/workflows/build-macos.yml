name: Build and Release macOS App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      uploadUrl:
        description: "Upload URL for the build output. If not provided, the action will fail."
        required: false
        type: string

jobs:
  build:
    name: Build and Release macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Clean build directory
        run: |
          xcodebuild clean -project Taskito.xcodeproj -scheme Taskito
          rm -rf build

      - name: Resolve Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project Taskito.xcodeproj -scheme Taskito

      - name: Build the app
        run: |
          xcodebuild -project Taskito.xcodeproj \
            -scheme Taskito \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -verbose

      - name: Verify App Existence
        run: ls -la build/Build/Products/Release/

      - name: Generate Icon Fallback
        run: |
          ICON_NAME=$(grep "ASSETCATALOG_COMPILER_APPICON_NAME" Taskito.xcodeproj/project.pbxproj | head -1 | sed 's/.*= //;s/;//' | tr -d ' ')
          ICON_PATH="build/Build/Products/Release/Taskito.app/Contents/Resources/${ICON_NAME}.icns"

          echo "üîç Checking for icon: ${ICON_NAME}.icns"
          echo "üìÅ Icon path: ${ICON_PATH}"

          if [ ! -f "$ICON_PATH" ]; then
            echo "‚ö†Ô∏è  Icon not found. Building AppIcon.appiconset as fallback..."

            # Create output directory
            mkdir -p build/FallbackIcon

            # Compile asset catalog with AppIcon
            xcrun actool Taskito/Assets.xcassets \
              --compile build/FallbackIcon \
              --platform macosx \
              --minimum-deployment-target 14.2 \
              --app-icon AppIcon \
              --output-partial-info-plist /tmp/partial.plist

            echo "üì¶ Checking actool output:"
            ls -la build/FallbackIcon/ || echo "Directory is empty"

            # Copy generated icon to expected location
            FALLBACK_ICON="build/FallbackIcon/AppIcon.icns"
            if [ -f "$FALLBACK_ICON" ]; then
              cp "$FALLBACK_ICON" "$ICON_PATH"
              echo "‚úÖ Fallback icon generated and copied successfully"
              ls -lh "$ICON_PATH"
            else
              echo "‚ùå Failed to generate fallback icon"
              echo "‚ùå Expected file not found at: $FALLBACK_ICON"
              exit 1
            fi
          else
            echo "‚úÖ Icon found at: $ICON_PATH"
          fi

      - name: Verify App Bundle Contents
        run: |
          echo "üì¶ Checking app bundle structure..."
          ls -la build/Build/Products/Release/Taskito.app/Contents/
          echo ""
          echo "üîç Checking Resources folder..."
          ls -la build/Build/Products/Release/Taskito.app/Contents/Resources/
          echo ""
          echo "üé® Looking for icon files..."
          find build/Build/Products/Release/Taskito.app/Contents/Resources -name "*.icns" || echo "‚ö†Ô∏è  No .icns files found!"

      - name: Install appdmg and fileicon
        run: |
          npm install -g appdmg
          npm install -g fileicon

      - name: Create Dist Directory
        run: mkdir -p dist

      - name: Create DMG with appdmg
        run: |
          appdmg appdmg.json dist/Taskito.dmg

      - name: Set DMG Icon
        run: |
          # Extract the app icon name from the project file
          ICON_NAME=$(grep -A1 "ASSETCATALOG_COMPILER_APPICON_NAME" Taskito.xcodeproj/project.pbxproj | grep "=" | head -1 | sed 's/.*= "\(.*\)";/\1/')
          ICON_PATH="build/Build/Products/Release/Taskito.app/Contents/Resources/${ICON_NAME}.icns"

          echo "üé® Looking for icon: ${ICON_NAME}.icns"

          if [ -f "$ICON_PATH" ]; then
            echo "‚úÖ Found icon at: $ICON_PATH"
            fileicon set dist/Taskito.dmg "$ICON_PATH"
            echo "‚úÖ DMG icon set successfully"
          else
            echo "‚ö†Ô∏è  Icon not found at: $ICON_PATH"
            echo "‚ö†Ô∏è  DMG will be created without custom icon"
            exit 0
          fi

      - name: Validate DMG
        run: hdiutil verify dist/Taskito.dmg

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Taskito.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Taskito-DMG
          path: dist/Taskito.dmg
          retention-days: 30
